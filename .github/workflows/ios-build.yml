name: Build iOS

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ios-build.yml'
      - 'example/ios/**'
      - 'example/Gemfile'
      - 'example/Gemfile.lock'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/ios/**'
      - 'cpp/**'
      - 'ios/**'
      - '**/Podfile.lock'
      - '**/bun.lock'
      - '**/*.podspec'
      - '**/react-native.config.js'
      - '**/nitro.json'
  pull_request:
    paths:
      - '.github/workflows/ios-build.yml'
      - 'example/ios/**'
      - 'example/Gemfile'
      - 'example/Gemfile.lock'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/ios/**'
      - 'cpp/**'
      - 'ios/**'
      - '**/Podfile.lock'
      - '**/bun.lock'
      - '**/*.podspec'
      - '**/react-native.config.js'
      - '**/nitro.json'
  workflow_dispatch:

env:
  USE_CCACHE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3rdparty:
    uses: ./.github/workflows/build-3rdparty.yml

  build:
    name: Build iOS Example App
    needs: build-3rdparty
    runs-on: macOS-15
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - name: Download 3rdparty artifacts
        uses: actions/download-artifact@v4
        with:
          name: 3rdparty-output
          path: 3rdparty/output

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 16.4

      - name: Install dependencies (bun)
        run: bun install

      - name: Setup Ruby (bundle)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: example/ios

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Install Pods
        working-directory: example/ios
        run: pod install

      - name: Build App
        working-directory: example/ios
        run: |
          set -o pipefail && xcodebuild \
            CC=clang CPLUSPLUS=clang++ LD=clang LDPLUSPLUS=clang++ \
            -derivedDataPath build -UseModernBuildSystem=YES \
            -workspace WebrtcExample.xcworkspace \
            -scheme WebrtcExample \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            build \
            CODE_SIGNING_ALLOWED=NO | xcpretty
